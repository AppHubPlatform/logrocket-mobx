machine:
  node:
    version: 7.9.0

dependencies:
  pre:
    - echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc

test:
  override:
    - npm run lint
    - npm run test
    - npm run build

deployment:
  beta:
    tag: /beta-.+/
    owner: LogRocket
    commands:
      - npm publish --tag $CIRCLE_TAG
